version: '3.8'

services:
  creativity-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: creativity-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TIMEZONE=${TIMEZONE:-Europe/Moscow}
      - NODE_ENV=production
    volumes:
      # Монтируем директорию для сохранения базы данных между перезапусками
      - ./data:/app/data
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
